<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>You have {{ cart.itemCount }} items in your cart.</p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th class="text-center w-25">Quantity</th>
        <th class="text-right">Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{ item.title }}</td>
        <td>{{ item.price | currency:'USD' }}</td>
        <td class="w-25">
          <product-quantity [product]="item" [cart]="cart"></product-quantity>
        </td>
        <td class="text-right">{{ item.totalPrice | currency:'USD' }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{ cart.totalPrice | currency:'USD' }}</th>
      </tr>
    </tfoot>    
  </table>
  <button class="btn btn-danger btn-sm"
    (click)="clearCart()">
    Clear Cart
  </button>
</ng-container>
