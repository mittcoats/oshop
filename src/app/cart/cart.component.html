<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>You have {{ cart.itemCount }} items in your cart.</p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{ item.product.title }}</td>
        <td>{{ item.product.price | currency:'USD' }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.totalPrice | currency:'USD' }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th>{{ cart.totalPrice | currency:'USD' }}</th>
      </tr>
    </tfoot>    
  </table>
</ng-container>
