<div class="card m-2"
  *ngIf="product.title">
  <img class="card-img-top" 
    [src]="product.imageUrl" 
    *ngIf="product.imageUrl"
    alt="{{ product.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'USD':'true' }}</p>
    <a href="#" 
      class="btn btn-primary"
      *ngIf="showActions">
      Add to cart
    </a>
  </div>
</div>
