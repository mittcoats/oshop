<div class="row no-gutters">
  <div class="col-2">
    <button class="btn btn-secondary btn-block" (click)="removeFromCart()">-</button>
  </div>
  <div class="col">
    <div class="text-center mt-2">{{ cart.getQuantity(product) }} in cart</div>
  </div>
  <div class="col-2">
    <button class="btn btn-secondary btn-block" (click)="addToCart()">+</button>
  </div>
</div>
